<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
 
<body>
  

  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 450px;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #1b180a;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 70%;
      height: 100%;
      
    }

    .swiper-button-next, .swiper-button-prev{
      width: 55px;
      height: 55px;
      border-radius: 20px;
     opacity: 0.7;
     color:#F9A620;
     transition: all 0.4s ease;  
 }

 .swiper-button-next:hover, .swiper-button-prev:hover{
     opacity:1;
     color:#322e18;
     
 }

 .swiper-pagination-bullets{
    display: none;
 }
 @media only screen and (max-width: 600px){

 
 .swiper {
      width: 100%;
      height: 300px;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #1b180a;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      
    }

    .swiper-button-next, .swiper-button-prev{
      display: none;
    }
  }

  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="slider-img.jpg"></div>
      <div class="swiper-slide"><img src="WhatsApp Image 2024-01-16 at 22.28.55_844166e4.jpg"></div>
      <div class="swiper-slide"><img src="WhatsApp Image 2024-01-16 at 22.29.02_af6ece21.jpg"></div>
      <div class="swiper-slide"><img src="WhatsApp Image 2024-01-16 at 22.29.05_29b9aa0f.jpg"></div>
      <div class="swiper-slide"><img src="WhatsApp Image 2024-01-16 at 22.29.19_f75b6038.jpg"> </div>
      <div class="swiper-slide"><img src="WhatsApp Image 2024-01-16 at 22.29.21_cf6dfa54.jpg"></div>
      <div class="swiper-slide"><img src="WhatsApp Image 2024-01-16 at 22.29.22_f16ae131.jpg"></div>
      <div class="swiper-slide"><img src="WhatsApp Image 2024-01-16 at 22.29.27_7551a854.jpg"></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      spaceBetween: 0,
      centeredSlides: true,
      autoplay: {
        delay: 4500,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>

</body>

</html>
